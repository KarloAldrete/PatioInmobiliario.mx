<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patio Inmobiliario │ Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="icon" href="favicon.png">
    <script src="./main-dashboard.js" type="module"></script>
</head>


<body>

    <div class="main-container">

        <div class="request active" id="body">

            <div class="signup">

                <button class="close-signup" id="closesignup">
                    <i class='bx bx-x'></i>
                </button>

                <div class="title">
                    Registrate
                </div>

                <div class="form">

                    <form action="signup" id="signup-form">

                        <div class="container">

                            <div class="first-row">

                                <div class="input-container">
                                    <input type="text" name="name" id="name" required placeholder="Nombres">
                                </div>

                                <div class="input-container">
                                    <input type="text" name="last-name" id="last-name" required placeholder="Apellidos">
                                </div>

                            </div>

                            <div class="second-row">

                                <div class="input-container">
                                    <input type="date" name="bday" id="bday" required>
                                </div>

                            </div>

                            <div class="third-row">

                                <div class="input-container">
                                    <input type="text" name="email" id="email" required placeholder="Correo Electronico">
                                </div>

                            </div>

                            <div class="fourth-row">

                                <div class="input-container">
                                    <input type="password" name="password" id="password" required placeholder="Contraseña">
                                </div>

                            </div>

                            <div class="fifth-row">

                                <div class="card">
                                    <img src="./individual.png" alt="">
                                    <p>Individual</p>
                                </div>

                                <div class="card">
                                    <img src="./empresa.png" alt="">
                                    <p>Empresa</p>
                                </div>

                                <div class="card">
                                    <img src="./desarrolladora.png" alt="">
                                    <p>Desarrolladora</p>
                                </div>

                            </div>

                            <button class="createAccount" id="createAccount" type="submit">Crear Cuenta</button>

                        </div>

                    </form>

                </div>

            </div>

        </div>

        <div class="loginrequest active" id="loginrq">

            <div class="login">

                <button class="close-login" id="closelogin2">
                    <i class='bx bx-x'></i>
                </button>

                <div class="title">
                    Iniciar Sesión
                </div>

                <div class="form">

                    <form action="login" id="login-form">

                        <div class="container">

                            <div class="first-row">

                                <div class="input-group">
                                    <input type="email" name="login-email" id="login-email" required class="input">
                                    <label class="user-label">Correo Electronico</label>
                                </div>

                            </div>

                            <div class="second-row">

                                <div class="input-group">
                                    <input type="password" name="login-password" id="login-password" required class="input" minlength="6">
                                    <label class="user-label">Contraseña</label>
                                </div>

                            </div>

                            <button class="connectAccount" id="loginAccount" type="submit">Conectarse</button>

                            <p>Olvidaste tu contraseña?</p>

                        </div>

                    </form>

                </div>

            </div>

        </div>

        <div class="navbar">
            <div class="logo">
                <img src="./logo.png" alt="logo" id="patioinmb">
            </div>

            <div class="user-options active">
                <div class="logIn" id="login">
                    <a href="#">Iniciar Sesión</a>
                    <img src="./logIn-Icon.svg">
                </div>
                <div class="signUp">
                    <a href="#" id="register">Registrarse</a>
                </div>
            </div>

            <div class="user-loggedIn active">

                <img class="img1" src="./user.jpg" alt="" id="userImage">

                <img class="img2" src="./img2.png" alt="" id="userImage">

                <img class="img3" src="./user.jpg" alt="" id="userImage">

                <img class="img4" src="./Marco.jpeg" alt="" id="userImage">

                <div class="user-options-inner">

                    <div class="user-details" id="userProfile">
                        <p id="role">Realtor</p>
                        <p id="auth-user"></p>
                    </div>

                </div>

            </div>

            <div class="user-loggedIn-Dropdown active" id="userProfile">

                <div class="dashboard">

                    <div class="dashboard-icon">
                        <img src="./dashboard-icon.svg" alt="">
                    </div>

                    <div class="dashboard-text">
                        <a href="/dashboard.html">Dashboard</a>
                    </div>

                </div>

                <div class="create-publication">

                    <div class="create-publication-icon">
                        <img src="./form-icon.svg" alt="">
                    </div>

                    <div class="create-publication-text">
                        <a href="./createForm.html">Crear Anuncio</a>
                    </div>

                </div>

                <div class="my-profile">

                    <div class="my-profile-icon">
                        <img src="./profile-icon.svg" alt="">
                    </div>

                    <div class="myprofile-text">
                        <p>Perfil</p>
                    </div>

                </div>

                <div class="logout" id="logout">

                    <div class="logout-icon">
                        <img src="/logout-icon.svg" alt="">
                    </div>

                    <div class="logout-text">
                        <p>Cerrar sesión</p>
                    </div>

                </div>

            </div>
        </div>

        <div class="content">



        </div>

    </div>

</body>


</html>
